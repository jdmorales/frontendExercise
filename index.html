<html><head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="/css/normalize.css/normalize.css" type="text/css">
    <link rel="stylesheet" href="/css/mainStyle.css" type="text/css">
    <link rel="stylesheet" href="/css/resources.css" type="text/css">
    <link rel="stylesheet" href="/css/@mediaqueries.css" type="text/css">
    
    <script type="text/javascript" src="/js/services.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
   

    <title>frontend_exercise</title>
</head>
<body>
<div class="container background-img" id="main_container">
    <div class="nav-bar">
        <div class="row">

            <div class="logo"></div>

            <div class="menu-icon" id="menu_icon"></div>

            <div class="menu-nav" id="menu_nav">
                <div class="head">
                    <div class="title">MENÚ</div>
                    <div class="close-icon" id="close_icon"></div>
                </div>
                <div class="nav" id="nav">
                    <div class="menu-item col btn" id="">
                        <div class="head">
                            <div class="title">INICIAR SESIÔN</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content row">
        <div class="col c1">
            <div class="text">
                <h1> Amar tu trabajo no tiene precio...</h1>
                <h2>Tu mejor empleo te esta esperando</h2>
            </div>
        </div>
        <div class="col c2">
            <div class="box-form">
                <div class="row">
                    <div class="title_form row">Regístrarse</div>
                    <div class="linkedin flat-btn row">
                        <div class="linkedin-icon"></div>
                        <div class="title">Contectar con linkedin</div>
                    </div>
                    
                    <div class="facebook flat-btn row">
                        <div class="facebook-icon"></div>
                        <div class="title">Contectar con facebook</div>
                    </div>
                    
                </div>
                <div class="row">Or</div>
                <div class="row">
                    <div class="box-input">
                        <input type="email" id="email" placeholder="E-mail" name="email"/>
                    </div>
                    <div class="box-input">
                        <input type="password" id="password" placeholder="Contraseña" name="password"/>
                    </div>
                    <div class="signup flat-btn row" onclick="validateFildes()">
                        <div class="title">REGISTRARSE</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
